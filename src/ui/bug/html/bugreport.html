<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<script defer="defer" type="text/javascript" src="../../shared/js/download_lib.js"></script>
		<script defer="defer" type="text/javascript" src="../../bug/js/user_interaction.js"></script>

        <title>Channel Blocker Bug Report</title>

        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

		<link id="css" rel="stylesheet" href="../../shared/css/dark_root.css">
        <link rel="stylesheet" href="../css/style.css">

		<script defer="defer" type="text/javascript" src="../../../shared/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <div class="flexCenter">
            <div>
                <h1>Channel Blocker Bug Report</h1>
                <h2>Name (optional)</h2>
                <input id="nameInput" type="text">
                <h2>Email (optional)</h2>
                <input id="emailInput" type="email">
                <h2>Describe the bug</h2>
                <textarea id="bugDescriptionInput" type="text"></textarea>
                <h3 id="bugDescriptionErrText" style="display: none;">Please describe the bug in (at least) a few words.</h3>
                </br>
                </br>
                <button id="downloadReportBtn" disabled="">Save Bug Report</button>
                </br>
                </br>
            </div>
        </div>
        <div class="flexCenter">
            <p>
			Please fill out the empty fields, save the bug report and send it to <a href="mailto:yt-cleaner@protonmail.com">yt-cleaner@protonmail.com</a>.</p>
        </div>
    </body>
</html>
